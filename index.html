<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 360px;
      animation: popIn 1s ease;
      z-index: 1;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      line-height: 1.6;
    }

    .love {
      font-size: 1.3em;
      margin-top: 20px;
      color: #d6336c;
      font-weight: bold;
    }

    .emoji {
      font-size: 2.2em;
      margin: 15px 0;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .question {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ff5c8a;
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
    }

    .response {
      margin-top: 15px;
      font-size: 1.1em;
      min-height: 30px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
      color: #ff5c8a;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
        opacity: 1;
      }

      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

</html>
